<div class="body">
  <div class="container">
    <form [formGroup]="registroForm" (ngSubmit)="registrarUsuario()">
      <h2>Registrarse</h2>

      <div class="form-group">
        <label for="nombreUsuario">Usuario</label>
        <input
          type="text"
          id="nombreUsuario"
          formControlName="nombreUsuario"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          required
        />
      </div>

      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" formControlName="nombre" required />
      </div>

      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" formControlName="apellido" required />
      </div>

      <div class="form-group">
        <label for="correoElectronico">Correo Electrónico</label>
        <input
          type="email"
          id="correoElectronico"
          formControlName="correoElectronico"
          required
        />
      </div>

      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="text" id="telefono" formControlName="telefono" />
      </div>

      <div class="form-group">
        <label for="fechaNacimiento">Fecha de Nacimiento</label>
        <input
          type="date"
          id="fechaNacimiento"
          formControlName="fechaNacimiento"
          required
        />
      </div>

      <button type="submit">Registrarse</button>
    </form>
  </div>
</div>
